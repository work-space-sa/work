<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سياسة المكان</title>
    <!-- إضافة Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            text-align: right;
            direction: rtl;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">سياسة المكان</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">سياسة المكان</h4>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">عدم رفع صوت الأجهزة واستخدام السماعة الخارجية.</li>
                    <li class="list-group-item">عدم رفع الصوت أثناء المكالمات. يمكنك استخدام غرفة الاجتماعات في هذه الحالة.</li>
                    <li class="list-group-item">عدم التدخين أو استخدام الفيب.</li>
                    <li class="list-group-item">عدم إيذاء الآخرين بأي شكل من الأشكال.</li>
                </ol>
                <button class="btn btn-primary back-button" onclick="history.back()">الرجوع</button>
            </div>
        </div>
    </div>

    <!-- إضافة Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
